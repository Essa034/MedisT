<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="sett.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <h2>Health Dashboard</h2>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="rem.html">Reminders</a></li>
            <li><a href="diet.html">Diet Plans</a></li>
            <li><a href="sett.html" class="active">Settings</a></li>
            <li><a href="tips.html">Health Tips</a></li>
            <li><a href="login.html" target="_self">Logout</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main>
        <header class="top-header">
            <h1>Settings</h1>
        </header>

        <section class="settings-container">
            <!-- Profile Settings -->
            <div class="card">
                <h2>Profile Settings</h2>
                <form id="profile-form">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" placeholder="Enter your name">

                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email">

                    <label for="profile-pic">Profile Picture:</label>
                    <input type="file" id="profile-pic">

                    <button type="submit">Save Changes</button>
                </form>
            </div>

            <!-- Notification Preferences -->
            <div class="card">
                <h2>Notification Preferences</h2>
                <label>
                    <input type="checkbox" id="reminder-notifications">
                    Enable Reminder Notifications
                </label>
                <label>
                    <input type="checkbox" id="diet-notifications">
                    Receive Diet Plan Tips
                </label>
                <button id="save-notifications">Save Preferences</button>
            </div>

            <!-- Theme Selection -->
            <div class="card">
                <h2>Theme Settings</h2>
                <label for="theme">Choose Theme:</label>
                <select id="theme">
                    <option value="light">Light Mode</option>
                    <option value="dark">Dark Mode</option>
                </select>
                <button id="apply-theme">Apply Theme</button>
            </div>
        </section>
    </main>

    <script src="settings.js"></script>
</body>
</html>
