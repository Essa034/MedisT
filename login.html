<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e0f2fe, #bfdbfe);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            height: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            display: flex;
            overflow: hidden;
        }

        .form-container {
            flex: 1;
            padding: 3rem;
        }

        .image-container {
            flex: 1;
            background: url('/api/placeholder/600/600') center/cover;
            position: relative;
            overflow: hidden;
        }

        .form-box {
            max-width: 400px;
            margin: 0 auto;
        }

        h2 {
            color: #0f172a;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .form-box > p {
            color: #64748b;
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #475569;
            margin-bottom: 0.6rem;
            font-size: 0.95rem;
        }

        .input-group label a {
            color: #3b82f6;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .input-group label a:hover {
            color: #2563eb;
            text-decoration: underline;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .remember {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .remember input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #3b82f6;
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.2);
        }

        .or {
            text-align: center;
            margin: 1.5rem 0;
            color: #64748b;
            position: relative;
        }

        .or::before,
        .or::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e2e8f0;
        }

        .or::before { left: 0; }
        .or::after { right: 0; }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .google-btn,
        .apple-btn {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            color: #0f172a;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }

        .google-btn:hover,
        .apple-btn:hover {
            background: #f8fafc;
            border-color: #3b82f6;
            transform: translateY(-2px);
        }

        .google-btn img,
        .apple-btn img {
            width: 24px;
            height: 24px;
        }

        .signup-link {
            text-align: center;
            color: #475569;
        }

        .signup-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            margin-left: 0.3rem;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                flex-direction: column;
                height: auto;
            }

            .form-container {
                padding: 2rem;
            }

            .image-container {
                height: 200px;
                order: -1;
            }

            .form-box {
                max-width: 100%;
            }
        }
    </style>
</head>
